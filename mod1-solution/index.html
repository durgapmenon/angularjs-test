<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>Check your Lunch</title>
</head>
<body ng-app="LunchCheck">
  <div ng-controller="LunchCheckController">
    <div>
      <form>
        <textarea name="lunch" rows="8" cols="30" ng-model="lunchList">
        </textarea>
      </form>
    </div>
    <br>
    <div>
      <button type="button" ng-click="checker()">Check If Too Much</button>
    </div>
    <div>
      <p style="font-family:'Arial'; font-size:15px;">{{output}}</p>
    <div>
  </div>
</body>
</html>
