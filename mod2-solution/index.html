<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <title>Check Off Your Shopping List</title>
   </head>
   <body ng-app="ShoppingListCheckOff">
      <h3>To Buy</h3>
      <div ng-controller='ToBuyController as notBought'>
         <div ng-hide="notBought.isEmpty();" class="empty">
            <ol>
               <li ng-repeat="item in notBought.items">
                  Buy {{ item.quantity }} {{ item.name }}
                  <button ng-click="notBought.markAsBought($index);">Bought</button>
               </li>
            </ol>
         </div>
         <div ng-show="notBought.isEmpty();" class="empty">{{ notBought.display }}</div>
      </div>
      <h3>Already Bought</h3>
      <div ng-controller='AlreadyBoughtController as alreadyBought'>
         <div ng-hide="alreadyBought.isEmpty();" class="empty">
            <ol>
               <li ng-repeat="item in alreadyBought.items">
                  Bought {{ item.quantity }} {{ item.name }}
               </li>
            </ol>
         </div>
         <div ng-show="alreadyBought.isEmpty();" class="empty">{{ alreadyBought.display }}</div>
      </div>
   </body>
</html>
